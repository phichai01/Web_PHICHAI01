<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มแบรนด์รองเท้าและสัตว์</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script>
        const shoeBrands = [
            "Nike", "Adidas", "Puma", "Reebok", "Asics",
            "New Balance", "Converse", "Vans", "Under Armour", "Fila",
            "Skechers", "Saucony", "Hoka One One", "Brooks", "On Running",
            "Salomon", "Merrell", "Crocs", "Toms", "Keds"
        ];

        const animals = [
            "เสือ", "ช้าง", "หมี", "สิงโต", "นก",
            "ปลา", "จระเข้", "ม้า", "แมว", "สุนัข",
            "กระต่าย", "หมู", "แพะ", "วัว", "ไก่",
            "ยีราฟ", "ช้างน้ำ", "ฮิปโป", "เสือดาว", "กระรอก"
        ];

        function getRandomItem(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        function getRandomShoeBrand() {
            const randomBrand = getRandomItem(shoeBrands);
            document.getElementById("result").innerText = "แบรนด์รองเท้าที่สุ่มได้: " + randomBrand;
        }

        function getRandomAnimal() {
            const randomAnimal = getRandomItem(animals);
            document.getElementById("result").innerText = "สัตว์ที่สุ่มได้: " + randomAnimal;
        }
    </script>
</head>
<body>
    <h1>สุ่มแบรนด์รองเท้าและสัตว์</h1>
    <button onclick="getRandomShoeBrand()">สุ่มแบรนด์รองเท้า</button>
    <button onclick="getRandomAnimal()">สุ่มสัตว์</button>
    <p id="result"></p>
</body>
</html>
