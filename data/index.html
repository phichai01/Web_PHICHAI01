<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainbow Button Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6a6a, #d5a6e0, #5f7c98);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .message {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="message">
        กรุณาคลิ๊ก <a href="http://192.168.31.158/button" class="btn btn-light btn-lg">ที่นี่</a>
    </div>

</body>
</html>
